# Base configuration - minimal defaults
# Profile-specific configs in application-{profile}.yml

server:
  port: ${PORT:8080}

spring:
  main:
    web-application-type: reactive

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"

ragmon:
  stream:
    transport: ${RAGMON_STREAM_TRANSPORT:sse}
    retentionWindowSeconds: ${RAGMON_RETENTION_SECONDS:600}
  apps:
    defaultPort: ${RAGMON_APPS_DEFAULT_PORT:8081}
